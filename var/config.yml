# lattice dns/ip
lattice-ip: <YOUR_ENVIRONMENT_URL>
# lattice-bearer-token
lattice-client-id: <YOUR_CLIENT_ID>
lattice-client-secret: <YOUR_CLIENT_SECRET>
sandbox-token: <YOUR_SANDBOX_TOKEN>
# entity update frequency (seconds)
entity-update-rate-seconds: 1
# vessels to track
vessel-mmsi:
    - 730156067 # RM SEA TROUT
    - 368179250 # SEAHAWK
    - 368138010 # NEW YORK
# vessel data generation time interval (seconds)
ais-generate-interval-seconds: 1